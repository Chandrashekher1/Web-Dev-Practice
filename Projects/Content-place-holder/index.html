<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-header animated-bg animated-bg-text" id="header">
            <img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853? ixlib=rb-1.2.1&
            ixid=eyJhcHBfaWi0jEyMDd9&auto=format&fit=crop&w-2102&q=80" alt="">
        </div>

        <div class="card-content">
            <h3 class="card-title animated-bg animated-bg-text">Lorem ipsum dolor sit amet</h3>
            <p class="card-excerpt" id="excerpt">
                Lorem, ipsum dolor sit amet consectetur adipisicing 
                elit. Dolore,
                preferendis 
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>
            <div class="author">
                <div class="profile-img animated-bg" id="profile-img">
                    <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="">
                </div>
                <div class="author-info">
                    <strong class="animated-bg animated-bg-text" id="name">John Doe</strong>
                    <small class="animated-bg animated-bg-text" id="date">May 30,2024</small>
                </div>
        </div>
    </div>
</body>
</html>
